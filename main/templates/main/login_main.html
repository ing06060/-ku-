{% extends 'base.html'%}
{% block content %}
<style>

.wrapper{
  width : 100%;
  margin: 200px 15%;
  display: grid;
  grid-template-columns: 1fr 1fr 1fr;

}
.circle{
  display : inline-block;
  width : 150px;
  height: 150px;
  border-radius : 50%;
  background: #FFFFFF;
  box-shadow: 3px 4px 18px 2px rgba(167, 201, 44, 0.25);
  transform: matrix(1, 0, 0, -1, 0, 0);
  text-align : center;
}
.title{
  width : 200px;
font-family: Noto Sans KR;
font-style: normal;
font-weight: 300;
font-size: 22px;
line-height: 52px;
color: #000000;
text-align : center;
}
.menu{
position: absolute;
left: 35%;
right: 30%;
top: 40%;
bottom: -55%;
transform: matrix(1, 0, 0, -1, 0, 0);
}

</style>


<div class="wrapper">

  <div class="sector">
    <div class="title">나의 강의</div>
    <div class="circle">
      <img class="menu" src="/static/Vector (1).png">
    </div>
  </div>
  <div class="sector">
  <div class="title">수강인원 현황 조회 </div>
    <div class="circle">
      <img class="menu" src="/static/Vector (2).png">
    </div>
  </div>  
  <div class="sector">
  <div class="title">커뮤니티</div>
    <div class="circle">
      <img class="menu" src="/static/Vector (3).png">
    </div>
  </div>

</div>
{% endblock %}
